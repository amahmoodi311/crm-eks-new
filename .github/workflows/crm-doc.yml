name: CRM Docker Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ---------------------------
  # Build Docker images
  # ---------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      backend_image: ${{ steps.set-images.outputs.backend_image }}
      frontend_image: ${{ steps.set-images.outputs.frontend_image }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          IMAGE=${{ vars.DOCKER_USERNAME }}/crm-backend:latest
          docker build -f ./crm-api/Dockerfile -t $IMAGE ./crm-api
          docker push $IMAGE
          echo "backend_image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        run: |
          IMAGE=${{ vars.DOCKER_USERNAME }}/crm-frontend:latest
          docker build -f ./crm-web/Dockerfile -t $IMAGE ./crm-web
          docker push $IMAGE
          echo "frontend_image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Set image outputs
        id: set-images
        run: echo "Images are ready"

  # ---------------------------
  # Deploy MySQL
  # ---------------------------
  database:
    runs-on: self-hosted
    steps:
      - name: Create Docker network
        run: |
          if docker network ls --format '{{ .Name }}' | grep -wq crmnetwork; then
            echo "crmnetwork exists"
          else
            docker network create crmnetwork
          fi

      - name: Run MySQL container
        run: |
          if docker ps -a --format '{{ .Names }}' | grep -wq crmdb; then
            echo "crmdb exists"
          else
            docker run -d \
              --name crmdb \
              --network crmnetwork \
              -e MYSQL_ROOT_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e MYSQL_DATABASE=crmdb \
              -p 3306:3306 \
              mysql:8
          fi

  # ---------------------------
  # Deploy backend container
  # ---------------------------
  backend:
    needs: 
      - build
      - database
    runs-on: self-hosted
    env:
      BACKEND_IMAGE: ${{ needs.build.outputs.backend_image }}
    steps:
      - name: Pull backend image
        run: docker pull $BACKEND_IMAGE

      - name: Run backend container
        run: |
          if docker ps -a --format '{{ .Names }}' | grep -wq backend; then
            docker rm -f backend
          fi
          docker run -d \
            --name backend \
            --network crmnetwork \
            -p 3000:3000 \
            -e DATABASE_URL=mysql://root:${{ secrets.DB_PASSWORD }}@crmdb:3306/crmdb \
            -e PORT=3000 \
            $BACKEND_IMAGE

  # ---------------------------
  # Deploy frontend container
  # ---------------------------
  frontend:
    needs: backend
    runs-on: self-hosted
    env:
      FRONTEND_IMAGE: ${{ needs.build.outputs.frontend_image }}
    steps:
      - name: Pull frontend image
        run: docker pull $FRONTEND_IMAGE

      - name: Run frontend container
        run: |
          if docker ps -a --format '{{ .Names }}' | grep -wq frontend; then
            docker rm -f frontend
          fi
          docker run -d \
            --name frontend \
            --network crmnetwork \
            -p 8080:80 \
            $FRONTEND_IMAGE
